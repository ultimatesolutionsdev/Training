<!DOCTYPE html>
<html>
  <head>
    <title>Internal JS</title>
  </head>
  <body>
    <h1>Async Example</h1>

    <script>
      // function getData(callback) {
      //   setTimeout(() => {
      //     callback("Here is your data");
      //   }, 3000);
      // }

      // getData((data) => {
      //   console.log(data);
      // });
      console.log("Start");
      function getData() {
        return new Promise((resolve) => {
          setTimeout(() => {
            resolve("This is getData() funciton response.");
          }, 3000);
        });
      }
      function getData2() {
        return new Promise((resolve) => {
          setTimeout(() => {
            resolve("This is getData2() funciton response.");
          }, 3000);
        });
      }
      // getData().then((data) =>{
      //   getData2().then((data2)=>{})
      // });
      async function fetchData() {
        let data1 = await getData();
        console.log(data1);
        let data2 = await getData2();
        console.log(data2);
      }
      fetchData();
      console.log("End");
    </script>
  </body>
</html>
