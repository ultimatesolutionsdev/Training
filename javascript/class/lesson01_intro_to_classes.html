<!DOCTYPE html>
<html>
  <head>
    <title>JS Class Example</title>
  </head>
  <body>
    <h1>JS Class Example</h1>
    <script>
      // Define the class
      class Person {
        //Constructor and Properties
        constructor(name) {
          this.name = name;
        }

        sayHello() {
          console.log(`Hello, I'm ${this.name}`);
        }
      }
    </script>
  </body>
</html>
