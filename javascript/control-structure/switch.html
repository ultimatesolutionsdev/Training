<!DOCTYPE html>
<html>
  <head>
    <title>Javascript switch Examples</title>
  </head>
  <body>
    <h1>Javascript switch Example</h1>
    <script>
      let fruit = "apple";
      switch (fruit) {
        case "banana":
          console.log("Yellow fruit");
          break;
        case "apple":
          console.log("Red or green fruit");
          break;
        case "orange":
          console.log("Orange fruit");
          break;
        default:
          console.log("Unknown fruit");
      }
    </script>
  </body>
</html>
