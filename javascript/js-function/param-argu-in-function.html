<!DOCTYPE html>
<html>
  <head>
    <title>Javascript Parameters and Return Values Examples</title>
  </head>
  <body>
    <h1>Javascript . Parameters and Return Values Example</h1>
    <script>
      //Parameters are variables in the function definition.
      function add(a, b) {
        return a + b;
      }

      let result = add(5, 3); //Arguments are values you pass when calling the function.
      console.log(result); // Output: 8

      //Return Statement:
      function square(n) {
        return n * n;
      }

      console.log(square(4)); // Output: 16
    </script>
  </body>
</html>
