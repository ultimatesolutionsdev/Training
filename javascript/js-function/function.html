<!DOCTYPE html>
<html>
  <head>
    <title>Javascript Function Examples</title>
  </head>
  <body>
    <h1>Javascript Function Example</h1>
    <script>
      //Declaring and Calling Functions
      function greet() {
        console.log("Hello!");
      }

      // Calling the function
      greet();
    </script>
  </body>
</html>
