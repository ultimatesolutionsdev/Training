<!DOCTYPE html>
<html>
  <head>
    <title>Javascript Array , Object and Destructuring Examples</title>
  </head>
  <body>
    <h1>
      Javascript Array creation, methods, and loops Object literals, properties,
      and methods Array of Objects Destructuring Example
    </h1>
    <script>
      //âœ… 1. Array Creation, Methods, and Loops
      let fruits = ["apple", "banana", "mango"];

      // Common Array Methods:
      fruits.push("orange"); // Add to end
      fruits.pop(); // Remove from end
      fruits.unshift("grape"); // Add to beginning
      fruits.shift(); // Remove from beginning
      fruits.includes("banana"); // Check if item exists
      fruits.indexOf("mango"); // Get index
      fruits.splice(1, 1); // Remove 1 item at index 1
      console.log(fruits)
      const joinedResult = fruits.join(", "); // Join into string
      console.log('joined result: ', joinedResult)

      //Looping Through Arrays:
      //for loop
      for (let i = 0; i < fruits.length; i++) {
        console.log(fruits[i]);
      }

      //for...of loop
      for (let fruit of fruits) {
        console.log(fruit);
      }

      //forEach
      fruits.forEach(function (fruit) {
        console.log(fruit);
      });

      //âœ… 2. Object Literals, Properties, and Methods
      //ðŸ”¹ Creating an Object:
      let person = {
        name: "Alice",
        age: 25,
        greet: function () {
          console.log("Hello, my name is " + this.name);
        },
      };
      //ðŸ”¹ Accessing Properties and Methods:
      console.log(person.name); // Dot notation
      console.log(person["age"]); // Bracket notation
      person.greet(); // Call method

      //âœ… 3. Array of Objects
      //ðŸ”¹ Example:
      let users = [
        { name: "Alice", age: 25 },
        { name: "Bob", age: 30 },
        { name: "Charlie", age: 28 },
      ];

      // Loop through array of objects
      users.forEach((user) => {
        console.log(user.name + " is " + user.age + " years old.");
      });
      //âœ… 4. Destructuring Example
      //ðŸ”¹ Array Destructuring:
      let colors = ["red", "green", "blue"];
      let [first, second] = colors;

      console.log(first); // "red"
      console.log(second); // "green"
      //ðŸ”¹ Object Destructuring:
      let car = {
        brand: "Toyota",
        model: "Corolla",
        year: 2022,
      };

      let { brand, model } = car;

      console.log(brand); // "Toyota"
      console.log(model); // "Corolla"
    </script>
  </body>
</html>
