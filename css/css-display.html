<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Display Example</title>
    <style>
      .box {
        padding: 10px;
        margin: 5px;
        background-color: lightblue;
        border: 1px solid #333;
        /* padding: 50px; */
        /* margin: 50px; */
      }

      .block {
        display: block;
      }

      .inline {
        display: inline;
        /* padding: 50px; */
        /* margin: 50px; */
      }

      .inline-block {
        display: inline-block;
        /* padding: 50px; */
        /* margin: 50px; */
      }
    </style>
  </head>
  <body>
    <h2>Block</h2>
    <div class="box block">Block 1</div>
    <div class="box block">Block 2</div>

    <h2>Inline</h2>
    <span class="box inline">Inline 1</span>
    <span class="box inline">Inline 2</span>

    <h2>Inline-Block</h2>
    <span class="box inline-block">Inline-Block 1</span>
    <span class="box inline-block">Inline-Block 2</span>
  </body>
</html>
